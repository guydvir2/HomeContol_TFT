[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	https://github.com/guydvir2/TFT_GUI#v0.1
	https://github.com/guydvir2/myIOT2#v2.4
	; dancol90/ESP8266Ping@^1.1.0
monitor_speed = 115200
upload_speed = 460800

[platformio]
description = des
name = HomeController_TFT
